{% extends "base.html" %} 
{% block title %}Add Product{% endblock %} 
{% block content %}
<head>
  <link href="{{ url_for('static', filename='style/add_edit.css') }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='add_edit.js') }}"></script>
</head>

<form method="POST" enctype="multipart/form-data">
  <h3>Add Product</h3>

  <div class="form-wrapper">
    <div class="form-container">
      <div class="left-column">
        <div class="row">
          <label for="name">Name:</label>
          <input type="text" class="add-control" id="name" name="name" required />
        </div>
  
        <div class="row tefap-row">
          <label for="TEFAP">TEFAP:</label>
          <div class="radio-group-inline">
            <label><input type="radio" id="tefap-yes" name="TEFAP" value="Yes" required /> Yes</label>
            <label><input type="radio" id="tefap-no" name="TEFAP" value="No" required /> No</label>
          </div>
        </div>
  
        <div class="row">
          <label for="location">Location:</label>
          <input type="text" class="add-control" id="location" name="location" required />
        </div>
  
        <div class="row">
          <label for="quantity">Quantity:</label>
          <input type="number" class="add-control" id="quantity" name="quantity" min="0" required />
        </div>
  
        <div class="row">
          <label for="alertNum">Alert Quantity:</label>
          <input type="number" class="add-control" id="alertNum" name="alertNum" min="0" required />
        </div>
  
        <div class="row">
          <label for="image">Image Upload:</label>
          <input type="file" id="imageUpload" name="image" accept="image/*" required />
          <div class="preview" id="imagePreview">
            <img id="previewImg" src="" alt="Image Preview">
          </div>
        </div>
      </div>
  
      <div class="right-column">
        <div class="row">
          <label for="date-arrived">Date Arrived:</label>
          <input type="date" class="add-control" id="date-arrived" name="date-arrived" required />
        </div>
  
        <div class="row">
          <label for="best-by">Best By:</label>
          <input type="date" class="add-control" id="best-by" name="best-by" required />
        </div>
  
        <div class="row">
          <label for="past_best_by">Past Best By:</label>
          <select class="add-control" id="past_best_by" name="past_best_by" required>
            <option value="0-days">0 days</option>
            <option value="5-days">5 days</option>
            <option value="7-days">7 days</option>
            <option value="14-days">14 days</option>
            <option value="1-month">1 month</option>
            <option value="2-months">2 months</option>
            <option value="3-months">3 months</option>
            <option value="6-months">6 months</option>
            <option value="12-months">1 year</option>
            <option value="18-months">1.5 years</option>
            <option value="24-months">2 years</option>
            <option value="30-months">2.5 years</option>
            <option value="36-months">3 years</option>
            <option value="48-months">4 years</option>
            <option value="60-months">5 years</option>
          </select>
        </div>
  
        <div class="row">
          <label for="exp">Expiration Date:</label>
          <input type="date" class="add-control" id="exp" name="exp" required readonly />
        
          <div class="submit-button" style="margin-top: 15px;">
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  

  
</form>

{% endblock %}
